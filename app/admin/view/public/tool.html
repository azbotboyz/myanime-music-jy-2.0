<!-- clear cache -->
<div class="modal fade" id="clear-cache-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">clear cache</h4>
            </div>
            <div class="modal-body" data-url="{:url('index/clearCache')}">
                <button type="button" data-clear-type="sys" style="margin-bottom: 5px" class="btn btn-white btn-option1 btn-clear-cache">Clear the system cache</button>
                <button type="button" data-clear-type="cdn" style="margin-bottom: 5px" class="btn btn-white btn-option1 btn-clear-cache">Clear the CDN cache</button>
                <button type="button" data-clear-type="all" class="btn btn-white btn-option1 btn-clear-cache">Clear all cache</button>
            </div>
        </div>
    </div>
</div>
