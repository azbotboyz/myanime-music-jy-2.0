{extend name="public:base" /}
{block name="content"}
<div class="panel panel-flat">
    <div class="panel-heading">
        <h3 class="panel-title">{:isset($data['id'])?'edit':'Added'}server</h3>
    </div>

    <div class="panel-body">
        <form class="form-horizontal form-fixed form-submit" action="{:isset($info['id'])? url('update') : url('save')}">
            <div class="form-group">
                <label class="col-md-2 col-xs-12 text-right control-label">Server name</label>
                <div class="col-md-6 col-xs-12">
                    <input type="text" name="name" class="form-control" value="{$info.name|default=''}">
                    <span class="help-block">Name is required</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 col-xs-12 text-right control-label">Listen to address</label>
                <div class="col-md-6 col-xs-12">
                    <input type="text" name="listen_url" class="form-control" value="{$info.listen_url|default=''}">
                    <span class="help-block">Fill in http://The full path 以/end</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label text-right col-sm-2">download link</label>
                <div class="col-sm-6">
                    <input type="text" name="down_url" class="form-control" value="{$info.down_url|default=''}">
                    <span class="help-block">Fill in http://The full path 以/end</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label text-right col-sm-2">The map's address</label>
                <div class="col-sm-6">
                    <input type="text" name="image_url" class="form-control" value="{$info.image_url|default=''}">
                    <span class="help-block">Fill in http://The full path To/结尾</span>
                </div>
            </div>

            <input type="hidden" name="id" value="{$info.id|default=''}">

            <div class="form-group">
                <div class="col-md-offset-2 col-lg-6 text-left">
                    <button onclick="" type="button"
                            class="btn btn-default btn-return">
                        <i class=" icon-arrow-left16 position-right"></i>Return to the previous page
                    </button>
                    <button type="submit" class="btn btn-primary" type="submit">
                        confirm submission<i class="icon-arrow-right16 position-right"></i>
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
{/block}
