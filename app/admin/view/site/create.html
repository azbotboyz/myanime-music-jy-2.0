{extend name="public:base" /}
{block name="content"}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{:isset($info['id'])?'edit':'Added'}Website documentation</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal form-fixed form-submit" action="{:isset($info['id'])? url('update') : url('save')}">
            <div class="form-group">
                <label class="col-md-2 col-xs-12 text-right control-label">Document title</label>
                <div class="col-md-6 col-xs-12">
                    <input type="text" name="title" class="form-control" value="{$info.title|default=''}">
                    <span class="help-block">The title can not be blank</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 col-xs-12 text-right control-label">Title alias</label>
                <div class="col-md-2 col-xs-12">
                    <input type="text" name="name" class="form-control" value="{$info.name|default=''}">
                    <span class="help-block">Leave blank to automatically get pinyin</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Belong to type</label>
                <div class="col-sm-2">
                    <select name="appname" class="form-control" >
                        <option value="">Select the type of ownership</option>
                        <option {eq name='type' value='about'}selected{/eq} value="about">About the site</option>
                        <option {eq name='type' value='help'}selected{/eq} value="help">Website help</option>

                    </select>
                </div>
            </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">Document content</label>
                        <div class="col-md-10">
                            <textarea id="ranks-introduce" rows="16" class="form-control" name="content">{$info.content|default=''}</textarea>
                        </div>
                    </div>

                    <input type="hidden" name="id" value="{$info.id|default=''}">
                    <div class="form-group">
                        <div class="col-md-offset-2 col-lg-6 text-left">
                            <button onclick="" type="button"
                                    class="btn btn-default btn-return">
                                <i class="icon-arrow-left16 position-right"></i>Return to the previous page
                            </button>
                            <button type="submit" class="btn btn-primary" type="submit">
                                confirm submission<i class="icon-arrow-right16 position-right"></i>
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{:hook('articleEdit', ['wiget'=>'wangEditor','is_admin' => true,'element' => 'ranks-introduce'])}
{/block}
