<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Song batch recommendation</h3>
    </div>
    <div class="panel-body">

        <form class="form-horizontal form-submit" action="{:url('bulk?type=recommend')}" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">Type of operation</label>
                <div class="col-sm-4">
                    <label class="radio-inline" style="padding:7px 10px 0 20px">
                        <input type="radio" onclick="$('#remove-warp').hide(); $('#add-warp').show()" name="is_add" value="1" checked>Add to
                    </label>
                    <label class="radio-inline ">
                        <input type="radio"  onclick="$('#add-warp').hide();$('#remove-warp').show();" name="is_add" value="0">Removed
                    </label>
                </div>
            </div>
            <div id="add-warp">
                <div class="form-group">
                    <label class="col-sm-2 control-label">List</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="rank_id">
                            <option value="0">---Choose list---</option>
                            {volist name=":get_ranks()" id="ss"}
                            <option value="{$ss['id']}">{$ss.name}</option>
                            {/volist}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label text-right col-lg-2">Recommended bit</label>
                    <div class="col-lg-10">
                        {foreach name=":config('music_position')" item="vo" key="k"}
                        <label class="checkbox-inline i-checkboxs">
                            <input type="checkbox" name="position[]" value="{$k}">{$vo}
                        </label>
                        {/foreach}
                        <span class="help-block">Multiple recommended bits can be selected</span>
                    </div>
                </div>
            </div>

            <div id="remove-warp" style="display: none;">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Remove the list</label>
                    <div class="col-sm-4">
                        <label class="radio-inline i-radios">
                            <input type="radio" name="is_remove_rank" value="1">Yes
                        </label>
                        <label class="radio-inline i-radios">
                            <input type="radio" name="is_remove_rank" value="0" checked>no
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Remove recommended bit</label>
                    <div class="col-sm-4">
                        <label class="radio-inline i-radios">
                            <input type="radio" name="is_remove_pos" value="1">Yes
                        </label>
                        <label class="radio-inline i-radios">
                            <input type="radio" name="is_remove_pos" value="0" checked>no
                        </label>
                        <span class="help-block">The recommended bit will be removed</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <input type="hidden" name="ids" value="">
                    <button type="submit" class="btn btn-default">
                        Confirm the operation
                    </button>
                    <button type="button" data-dismiss="modal" aria-hidden="true" class="btn btn-primary m-l-5">
                        cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
 </div>
