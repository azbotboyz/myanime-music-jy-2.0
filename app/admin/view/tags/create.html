{extend name="public:base" /}
{block name="content"}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{:isset($info['id'])?'edit':'Added'}label</h3>
    </div>
    <div class="panel-body">        
        <form class="form-horizontal form-fixed form-submit" action="{:isset($info['id'])? url('update') : url('save')}">
            <div class="form-group">
                <label class="col-md-2 col-xs-12 text-right control-label">Label name</label>
                <div class="col-md-6 col-xs-12">
                    <input type="text" name="name" class="form-control" value="{$info.name|default=''}">
                    <span class="help-block">Name is required</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 col-xs-12 text-right control-label">Tag alias</label>
                <div class="col-md-4 col-xs-12">
                    <input type="text" name="alias" class="form-control" value="{$info.alias|default=''}">
                    <span class="help-block">Leave blank to automatically get pinyin</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Affiliated group</label>
                <div class="col-sm-4">
                    <select name="group" class="form-control" >
                        <option selected='selected' value="0">Select the group to which you belong</option>
                        {volist name=":config('tag_group')" id="gg" key="gk"}
                        <option {if condition="isset($info['group'])"} {eq name="info['group']" value="$gk"} selected='selected'{/eq}{/if} value="{$gk}">{$gg}</option>
                        {/volist}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Traffic</label>
                <div class="col-sm-2">
                    <input type="text" name="hits" class="form-control"  value="{$info.hits|default=''}">
                </div>
            </div>

            <input type="hidden" name="id" value="{$info.id|default=''}">
            <div class="form-group">
                <div class="col-md-offset-2 col-lg-6 text-left">
                    <button onclick="" type="button"
                            class="btn btn-default btn-return">
                        <i class=" icon-arrow-left16 position-right"></i>Return to the previous page
                    </button>
                    <button type="submit" class="btn btn-primary" type="submit">
                        confirm submission<i class="icon-arrow-right16 position-right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
