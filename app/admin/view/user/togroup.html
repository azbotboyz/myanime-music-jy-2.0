{extend name="public:base" /}
{block name="content"}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Added to user group</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal form-fixed form-submit" action="{:url('togroup')}">
            <div class="form-group">
                <label class="col-md-2 col-xs-12 text-right control-label">Current user</label>
                <div class="col-md-6 col-xs-12">
                    <p class="form-control-static">{$info.member.nickname}[{$info.id}]</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 col-xs-12 text-right control-label">Select group</label>
                <div class="col-md-8 col-xs-12">
                    {volist name=":get_user_groups()" id="vo"}
                    <label class="radio-inline i-radios">
                        <input type="radio" name="group_id" {if condition="$userGroup.id == $vo.id" }checked="checked"{/if} value="{$vo.id}">{$vo.name}
                    </label>
                    {/volist}
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Set the duration</label>
                <div class="col-md-8 col-xs-12">
                    <label class="radio-inline i-radios">
                        <input type="radio" name="len_time" checked="checked" value="30">一个月
                    </label>
                    <label class="radio-inline i-radios">
                        <input type="radio" name="len_time" value="90">Three months
                    </label>
                    <label class="radio-inline i-radios">
                        <input type="radio" name="len_time" value="180">Six months
                    </label>
                    <label class="radio-inline i-radios">
                        <input type="radio" name="len_time" value="365">A year
                    </label>
                </div>
            </div>
            {if condition="$userGroup['end_time'] > 0"}
            <div class="form-group">
                <label class="col-md-2 col-xs-12 text-right control-label">Expire date</label>
                <div class="col-md-6 col-xs-12">
                    <p class="form-control-static">{$userGroup['end_time']|time_format}</p>
                </div>
            </div>
            {/if}

            <div class="form-group">
                <label class="col-sm-2 control-label">Customize the length of time</label>
                <div class="col-md-2 col-xs-12">
                    <input type="text" name="custom_len_time" class="form-control" value="">
                </div>
                天
            </div>
            <input type="hidden" name="uid" value="{$info.id|default=''}">
            <div class="form-group">
                <div class="col-md-offset-2 col-lg-6 text-left">
                    <button onclick="" type="button"
                            class="btn btn-default btn-return">
                        <i class=" icon-arrow-left16 position-right"></i>Return to the previous page
                    </button>
                    <button type="submit" class="btn btn-primary" type="submit">
                        confirm submission<i class="icon-arrow-right16 position-right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
